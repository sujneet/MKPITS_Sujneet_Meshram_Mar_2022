<html>
    <script>
        function fun1( a)
{
	
	if(a%3==0)
	{
		return 1;
		
	}
	else if(a%7==0)
	{
		return 0;
	}
	
}



	var n=prompt("enter any number");
	

	var x = fun1(n);
	if(x==1)
	{
		document.write("Entered is a Multiple Of 3 ");
	}
	else if(x==0)
	{
		document.write("Entered is a Multiple Of 7 ");
	}
	else
	{
		document.write("Entered is not a Multiple of 3 or 7 ");
	}
	

    </script>
</html>
