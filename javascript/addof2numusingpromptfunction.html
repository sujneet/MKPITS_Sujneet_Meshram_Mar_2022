<html>
<head>
<script>
    // creating a function display
    function display()
    {
    // prompt() is javascript function to accept a value from the user
    // parseInt() is used to convert the value into integer value

    var n1=parseInt(prompt("enter number 1"));
    var n2=parseInt(prompt("enter number 2"));
    var n3=n1+n2;
    alert("addition of 2 number"+n3);
    }
</script>
</head>
<body>
    <h1 align="center">SUJNEET</h1>
    <br>
    <input type="button" value="call display function" onclick="display();"/>
</body>
</html>
