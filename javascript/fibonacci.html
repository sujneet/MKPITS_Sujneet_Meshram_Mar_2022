<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="res"></span>
        <script>
            var i=1,a=0,b=1,c;
            while(i<=100)
            {
                document.getElementById("res").innerHTML+=a+ "<br>";
                c=a+b;
                a=b;
                b=c;
                i++;
            }
        </script>
</body>
</html>
