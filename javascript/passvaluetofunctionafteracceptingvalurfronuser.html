<html>
<head>

<script>
// creating a function display with 2 parameters to accept 2 numbers
function display(n1,n2)
{
var n3=n1+n2;
alert("addition of 2 numbers"+n3);
}
</script>
</head>
<body>
    
    <h1 align="center">SUJNEET</h1>

    <script>
        var n1=parseFloat(prompt("enter number 1"));
        var n2=parseFloat(prompt("enter number 2"));
    </script>
    <input type="button" value="call display funtion" onclick="display(n1,n2);"/>
</body>
</html>
