<!--program to display on form instead of alert message box -->
<html>
<head>
	<script>
	//creating a function display with 2 parameters to accept to 2 numbers
	function display()
	{
	var num1= parseInt(document.getElementById("t1").value);
	var num2= parseInt(document.getElementById("t2").value);
	var result=num1+num2;
	//alert("addition of 2 number " + result);
	var r=document.getElementById("res");
	r.innerText=result;
	
	}
	</script>
</head>

<body>
<h1 align=center > mkpits solutions </h1>

<br>
<form>
enter number 1 : <input type =text name="t1" id="t1" /> <br><br>
enter number 2 : <input type =text name="t2" id="t2" /> <br><br>
<input type=button value="call display function" onclick="display();" />
<br><br>
result : <span id="res" > </span>
</form>

</body>
</html>
