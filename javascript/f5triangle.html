<html>
<head>
<h1 align="center">AREA OF TRIANGLE</h1>
</head>
<body>
<input type="number" id="side1" placeholder="enter side 1">
<br><br>
<input type="number" id="side2" placeholder="enter side 2">
<br><br>
<input type="number" id="side3" placeholder="enter side 3">
<br><br>
<button onclick="area();">click here</button>
<p>
    area of triangle: <span id="display"></span>
</p>
<script>
function area()
{
    var side1=parseInt(document.getElementById("side1").value);
    var side2=parseInt(document.getElementById("side2").value);
    var side3=parseInt(document.getElementById("side3").value);
    console.log(typeof(side1));
    var s=(side1+side2+side3)/2;
    var area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));

    document.getElementById("display").innerHTML=area;
    document.getElementById("display").innerHTML=s;

}
</script>

</body>
</html>
