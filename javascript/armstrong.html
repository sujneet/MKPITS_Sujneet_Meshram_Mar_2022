<html>
    <head>
<script>
        function display()
            {
                var n=parseInt(document.getElementById("num").value);
                var numb=n;
                var n1,n2,n3;
                n1=n%10;
                n= parseInt(n/10);  
                n2=n%10;
                n=parseInt(n/10);
                n3=n%10;

                var arm=n1*n1*n1+n2*n2*n2+n3*n3*n3;
                if(arm==numb)
                {
                    document.getElementById("res").innerText="Armstrong  number";
                }
                else
                {
                    document.getElementById("res").innerText="Not armstrong number";
                }


            }

</script>
</head>
    <body>
        Enter any number: <input type="text" id="num"><br><br>
        <input type="button" value="Click" onclick="display();"/><br><br>
        <span id="res"></span>
    </body>
</html>
