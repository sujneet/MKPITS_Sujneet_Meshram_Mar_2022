<html>
    <head>
        <style>
            div{
                background-color: aliceblue;
                width: 200px;
                height: 50px;
                border: 1px dotted black;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h2>Overflow:auto</h2>
        <p>By default, the overflow is visible, meaning that it is not clipped
            and it renders outside the element's box:</p>
        <div>You can use the overflow property when you want to have better
            control of the layout. The overflow property specifies what happens
            if content overflows an element's box.</div>
    </body>
</html>
