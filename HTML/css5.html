<!-- in css html elements also refer more than one class -->

<html>
    <head>
        <style>
            p.center{
                text-align: center;
                color: red;
            }
            p.large{
                font-size: 300%;
            }
        </style>
    </head>

    <body>
        
        <h1 class="center">heading will not be affected</h1>
        <p class="center">red and center aligned</p>
        <p class="center large">this is me.</p>
    </body>
</html>
