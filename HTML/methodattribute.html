<!-- it specifies the http method to be used when submitting the form data    -->
<!-- it has two variables that is GET and POST -->
<!-- never use use get to send sensitive data  -->
<!-- in get it will all data show in  address bar  -->
<!-- in post it will never show the data in address bar  -->



<!-- eg of get -->


<html>
    <form action="register.aspx" method="get">

        <label for="fname">First name</label><br>
        <input type="text" id="fname" size="10" name="fname"><br>
    </form><br><br><hr>
    <br><br>

    <!-- eg of post -->

    <form action="register.aspx" method="post">

        <label for="fname">First name</label><br>
        <input type="text" id="fname" size="10" name="fname"><br>
    </form><br><br><hr>
    


</html>
